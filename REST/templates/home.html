<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favico.ico') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src={{ url_for('static', filename='favico.ico') }} alt="forget-me-not-icon" width="30" height="30">
            <a class="navbar-brand" href="#">&nbsp;Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./tools">Tools</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./boxes">Boxes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./map">Map</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!-- Table Section -->
<div class="container-fluid p-4">
    <div class="col-12">
        <h1>Boxes Overview</h1>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Box ID</th>
                    <th>Operator</th>
                </tr>
            </thead>
            <tbody>
                {% for box in boxList %}
                    <tr>
                        <td> {{box.id}} </td>
                        <td> {{box.operator}} </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
