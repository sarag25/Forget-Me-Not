<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/REST/templates/icons/favico.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="/REST/templates/icons/favico.ico" alt="forget-me-not-icon" width="30" height="30">
            <a class="navbar-brand" href="#">&nbsp;Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Tools</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./boxes">Boxes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./map">Map</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid p-4">
        <h1>Tools list</h1>
        <label for="boxSelector" class="form-label">Select a box:</label>
        <select id="boxSelector" class="form-select w-50 mb-4">
            <option value="all">All</option>
            {% for box in unique_boxes %}
                <option value="{{ box }}">{{ box }}</option>
            {% endfor %}
        </select>

        <div id="boxList">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Box id</th>
                    </tr>
                </thead>
                <tbody>
                    {% for obj in objects %}
                    <tr class="object-row" data-box="{{ obj.box }}">
                        <td>{{ obj.name }}</td>
                        <td>{{ obj.box }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById("boxSelector").addEventListener("change", function() {
            let selectedBox = this.value;
            document.querySelectorAll(".object-row").forEach(row => {
                row.style.display = (selectedBox === "all" || row.dataset.box === selectedBox) ? "table-row" : "none";
            });
        });
    </script>
</body>
</html>
